FEATURES {
    STARTADDRESS: default = $1D00;
}
SYMBOLS {
    _1d81: type = import, addrsize = absolute;
}
MEMORY {
    CODE:   file = "%O_code.bin", start = %S,    size = $4000 - %S;
    DATA:   file = "%O_data.bin", start = _1d81, size = $4000 - _1d81;
}

SEGMENTS {
    DATA_1D00:      load = CODE;
    LOADER_STAGE5:  load = CODE;
    CODE_1D00:      load = DATA;
}