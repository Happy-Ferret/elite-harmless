FEATURES {
    STARTADDRESS: default = $4000;
}
SYMBOLS {
    _75e4: type = import, addrsize = absolute;
}
MEMORY {
    ZP:       file = "",             start = $0002,  size = $00FE;
    MAIN:     file = "%O_code.bin",  start = %S,     size = $D000 - %S;
    DATA:     file = "%O_data.bin",  start = _75e4,  size = $D000 - _75e4;
    FILL:     file = "",             start = %S,     size = $D000 - %S;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp, optional = yes;
    CODE:     load = MAIN,     type = rw;
    DATA:     load = DATA,     type = rw, optional = yes;
    FILL:     load = FILL,     type = ro, optional = yes;
}
