FEATURES {
    STARTADDRESS: default = $6A00;
}
MEMORY {
    HIRAM:  file = %O, start = %S,    size = $FFFF - %S;

    # we need to cross-link the low-RAM code/data from $1D00 onwards,
    # but we don't actually want to write this to any file
    LORAM:  file = "", start = $1D00, size = $4000 - $1D00;
}
SEGMENTS {
    DATA_1D00:      load = LORAM;
    LOADER_STAGE5:  load = LORAM;
    CODE_1D00:      load = LORAM;

    CODE_6A00:      load = HIRAM;
    DATA_6A00:      load = HIRAM;
}