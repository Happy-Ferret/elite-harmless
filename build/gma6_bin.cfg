FEATURES {
    STARTADDRESS: default = $6A00;
}
MEMORY {
    MAIN:       file = %O, start = %S,    size = $FFFF - %S;
    IGNORE:     file = "", start = $1D00, size = $4000 - $1D00;
}
SEGMENTS {
    DATA_1D00:  load = IGNORE;

    CODE:       load = MAIN,     type = rw;
    DATA:       load = MAIN,     type = rw, optional = yes;
}